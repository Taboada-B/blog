<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Blog</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <meta>
</head>

<body>
    <div class="container light">
        <header class="header">
            <button id="theme-switcher"></button>
            <p><a href="./blog.html">the blog! </a></p>
            <!-- <p><a href="./blog.html">the blog</a></p> -->
            <h1></h1>
        </header>
        <main>
            <aside class=aside>
                <img src="./assets/img/PikPng.com_blog-icon.png" alt="typing on a computer">
            </aside>

            <section class="submission">
                <form method="POST">
                    <div class="input-group">
                        <label for="user">Username</label>
                        <input type="text" name="user" id="user" placeholder="Jack Sparrow" />
                    </div>
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Captain's log 42" />
                      </div>
                      <!-- need to rework text area so the size isn't changing  -->
                      <div class="input-blog">
                        <label for="content">Blog</label>
                        <textarea name="blog" id="blog" rows="5" cols="50" style = "resize: none";></textarea>
                    </div>   
                         
                </form>
            </section>

        </main>
        <footer class="footer">
            <p>made with love by Bryan Taboada</p>
        </footer>
        <script src="./assets/js/form.js"></script>
    </div>
</body>

</html>
